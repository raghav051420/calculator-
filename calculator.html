<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="callink.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
 <div class="big">
    
    <input type="text" id="display"  style="width: 80%; margin: 25px;">
    
    <button  onclick="call('1')">1</button>
    <button   onclick="call('2')">2</button>
    <button   onclick="call('3')">3</button>
    <button   onclick="call('*')"><b>*</b></button><br><br>
    <button   onclick="call('4')">4</button>
    <button   onclick="call('5')">5</button>
    <button   onclick="call('6')">6</button>
    <button   onclick="call('-')">-</button><br><br>
    <button  onclick="call('7')">7</button>
    <button  onclick="call('8')">8</button>
    <button  onclick="call('9')">9</button>
    <button  onclick="call('+')">+</button><br><br>
    <button  onclick="call('/')">/</button>
    <button  onclick="call('0')">0</button>
    <button  onclick="call('.')">.</button>
    <button  onclick="calculate()">=</button>
    <button onclick="cleartext()" class="button">x</button>
    

    
 </div>
 <script src="calink.js"></script>
    
</body>
</html>
